<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="/StonePaperScissors/sps.css">
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="choices">
    <div class="choice" id="rock">
        ✊
    </div>
    <div class="choice" id="paper">
        🖐
    </div>
    <div class="choice" id="scissor">
        ✌
    </div>
</div>

<div class="score-board">
    <div class="score">
        <p id="my-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>

<button id="msg">Give it a try !!</button>

<script src="/StonePaperScissors/sps.js"></script>
</body>
</html>
